<!DOCTYPE html>
<html>
  <head>
    <title>Inflation Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 style="color: #361cc1;;">Inflation Calculator</h2>
      <br>
      <form>
        <div class="form-group">
          <label for="currentExpenses">Current Cost of Expenses (Rs.)</label>
          <input
            type="number"
            class="form-control"
            id="currentExpenses"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="inflationRate">Expected Annual Inflation Rate (%)</label>
          <input
            type="number"
            class="form-control"
            id="inflationRate"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="termInYears">Term (in years)</label>
          <input type="number" class="form-control" id="termInYears" required />
        </div>
        <br>
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateInflation(),document.getElementById('hiddenElement').style.display = 'block';"
        >
          Calculate
        </button>
      </form>

      <h3 class="mt-4"></h3>
      <div id="hiddenElement" class="hiddenElement">
      <div class="row">
        <div class="col">
          <div class="wrapper">
          <p1><span style="color: black;">Future Cost = </span><span style="font-weight: bold; font-size: 1.5em;">Rs.</span><span style="font-weight: bold; font-size: 1.5em;" id="futureCost"></span></p1>

          <br>
          <p1><span style="color: black;">
            Amount to be saved per month = </span>
            <span style="font-weight: bold; font-size: 1.5em;">Rs.</span>
            <span style="font-weight: bold; font-size: 1.5em;" id="savedAmountPerMonth"></span>
          </p1>
        </div>
          <br>
          <br>
          <p class="text-end">*Figures may vary by a few pointers</p>
          <p class="text-end">*This is for educational purposes only</p>
        </div>
      </div>  
    </div>
    </div>

  </body>
</html>
