<!DOCTYPE html>
<html>

<head>
    <title>Miscellaneous Goal Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 style="color: #361cc1;;">Miscellaneous Goal Calculator</h2>
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-3">
                <h3>Rate(%)</h3>
                <div class="form-group">
                    <label for="inflationRate">Annual Inflation Rate (%)</label>
                    <input type="number" class="form-control" id="inflationRate" required />
                </div>
                <br>
                <div class="form-group">
                    <label for="investmentRate">Current Investment Rate (%)</label>
                    <input type="number" class="form-control" id="investmentRate" required />
                </div>
            </div>

            <div class="col-lg-4 col-md-12 mb-3">
                <h3>Expenses</h3>
                <div class="form-group">
                    <label for="currentExpenses">Current Cost of Goal (Rs.)</label>
                    <input type="number" class="form-control" id="currentExpenses" required />
                </div>
                <br>
                <div class="form-group">
                    <label for="AmountAlreadysaved">Amount already saved (Rs.)</label>
                    <input type="number" class="form-control" id="AmountAlreadysaved" required />
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-3">
                <h3>Time Period</h3>
                <div class="form-group">
                    <label for="termInYears">Term (in years)</label>
                    <input type="number" class="form-control" id="termInYears" required />
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary"
            onclick="calculateGoals(),document.getElementById('hiddenElement').style.display = 'block';">
            Calculate
        </button>

        <h3 class="mt-4"></h3>
        <div id="hiddenElement" class="hiddenElement">
            <div class="row">
                <div class="col">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Outflow</th>
                                <th scope="col">Amount (Rs.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Future Cost</td>
                                <td id="futureCostCell">NA</td>
                            </tr>
                            <tr>
                                <td>Amount to be saved</td>
                                <td id="savedAmountPerMonthCell">NA</td>
                            </tr>
                            <tr>
                                <td>
                                    <tr>
                                        <td>Time required for Goal (in months)</td>
                                        <td id="termInMonthsCell">NA</td>
                                    </tr>
                                </tr>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>
                    <div class="col">
                        <p class="text-end">*Figures may vary by a few pointers</p>
                        <p class="text-end">*For educational purposes only</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>

    </script>
</body>

</html>
