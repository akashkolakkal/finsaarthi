<!DOCTYPE html>
<html>

<head>
  <title>Retirement Planning Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h2 style="color: #361cc1;;">Retirement Calculator</h2>
    <br>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <h3>Age</h3>
        <div class="form-group">
          <label for="currentAge">Current Age</label>
          <input type="number" class="form-control" id="currentAge" required />
        </div>
        <br>
        <div class="form-group">
          <label for="retirementAge">Retirement Age</label>
          <input type="number" class="form-control" id="retirementAge" required />
        </div>
        <br>
        <div class="form-group">
          <label for="lifeExpectancy">Life Expectancy Age</label>
          <input type="number" class="form-control" id="lifeExpectancy" required />
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-3">
        <h3>Rate(%)</h3>
        <div class="form-group">
          <label for="inflationRate">Rate of Inflation (%)</label>
          <input type="number" class="form-control" id="inflationRate" required />
        </div>
        <br>
        <div class="form-group">
          <label for="postTaxReturnRate">Post Tax Rate of Return (%)</label>
          <input type="number" class="form-control" id="postTaxReturnRate" required />
        </div>
        <br>
        <div class="form-group">
          <label for="currentInvestmentRate">Current Investment Rate (%)</label>
          <input type="number" class="form-control" id="currentInvestmentRate" required />
        </div>
      </div>

      <div class="col-lg-4 col-md-12 mb-3">
        <h3>Expenses</h3>
        <div class="form-group">
          <label for="currentExpenses">Current Expenses (per month)</label>
          <input type="number" class="form-control" id="currentExpenses" required />
        </div><br>
        <div class="form-group">
          <label for="retirementCorpus">Amount you already have (Rs.)</label>
          <input type="number" class="form-control" id="retirementCorpus" required />
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary"
      onclick="calculateRetirement(),document.getElementById('hiddenElement').style.display = 'block';">
      Calculate
    </button>
    <h3 class="mt-4"></h3>
    <div id="hiddenElement" class="hiddenElement">
      <div class="row">
        <div class="col">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Outflow</th>
                <th scope="col">Amount (Rs.)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Future Value of Expenses</td>
                <td id="futureValueCell">NA</td>
              </tr>
              <tr>
                <td>Corpus required at the Age of retirement</td>
                <td id="corpusRequiredCell">NA</td>
              </tr>
              <tr>
                <td>How much SIP is required to save (per month)</td>
                <td id="sipRequiredCell">NA</td>
              </tr>
            </tbody>
          </table>
          <br>
          <div class="col">
            <p class="text-end">*Figures may vary by a few pointers</p>
            <p class="text-end">*For educational purposes only</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


  <script>

  </script>
</body>

</html>
