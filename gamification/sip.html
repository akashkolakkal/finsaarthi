<!DOCTYPE html>
<html>
  <head>
    <title>SIP-o-Meter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>SIP-<span class="large-letter">O</span>-Meter</h2>
      <br>
      <form>
        <div class="form-group">
          <label for="monthlySipAmt">Monthly SIP Amount (Rs.)</label>
          <input
            type="number"
            class="form-control"
            id="monthlySipAmt"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="sipInvestmentRate">Expected Returns(%)</label>
          <input
            type="number"
            class="form-control"
            id="sipInvestmentRate"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="termInYears">Term (in Years)</label>
          <input type="number" class="form-control" id="termInYears" required />
        </div>
        <br>
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateSip();document.getElementById('hiddenElement').style.display = 'block';"
        >
          Calculate
        </button>
      </form>

      <h3 class="mt-4"></h3>
      <div id="hiddenElement" class="hiddenElement">
      <div class="row">
        <div class="col">
          <p1>Future Value: <span id="futureValue"></span></p1>
          <br>
          <br>
          <p class="text-end">*Figures may vary by a few pointers</p>
          <p class="text-end">*This is for educational purposes only</p>
        </div>
      </div>
      </div>
    </div>

    <script>
      function calculateSip() {
        const monthlySipAmt = parseFloat(
          document.getElementById("monthlySipAmt").value
        );
        const sipInvestmentRate =
          parseFloat(document.getElementById("sipInvestmentRate").value) / 100;
        const termInYears = parseFloat(
          document.getElementById("termInYears").value
        );

        const monthlyRate = sipInvestmentRate / 12;
        const termInMonths = termInYears * 12;

        var futureValue = 0;

        for (var i = 0; i < termInMonths; i++) {
                futureValue += monthlySipAmt;
                futureValue *= (1 + monthlyRate);
        }

        // const futureCost =
        //   currentExpenses * Math.pow(1 + inflationRate, termInYears);
        // const termInMonths = termInYears * 12;
        // const savedAmountPerMonth = (futureCost * nominal) / (Math.pow(1 + nominal, termInMonths) - 1);




        document.getElementById("futureValue").innerText = futureValue.toFixed(2);
        // document.getElementById("savedAmountPerMonth").innerText =
        //   savedAmountPerMonth.toFixed(2);
        document.getElementById("termInYears").innerText = termInYears;
      }
    </script>
  </body>
</html>
