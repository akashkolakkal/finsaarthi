<!DOCTYPE html>
<html>
  <head>
    <title>Inflation Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Inflation Calculator</h2>
      <br>
      <form>
        <div class="form-group">
          <label for="currentExpenses">Current Cost of Expenses:</label>
          <input
            type="number"
            class="form-control"
            id="currentExpenses"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="inflationRate">Expected Annual Inflation Rate (%):</label>
          <input
            type="number"
            class="form-control"
            id="inflationRate"
            required
          />
        </div>
        <br>
        <div class="form-group">
          <label for="termInYears">Term (in years):</label>
          <input type="number" class="form-control" id="termInYears" required />
        </div>
        <br>
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculateInflation()"
        >
          Calculate
        </button>
      </form>

      <h3 class="mt-4"></h3>
      <div class="row">
        <div class="col">
          <p1>Future Cost: <span id="futureCost"></span></p1><br>
          <p1>
            How much amount can be saved per month:
            <span id="savedAmountPerMonth"></span>
          </p1>
          <!-- <p>Term (in months): <span id="termInMonths"></span></p> -->
        </div>
      </div>
    </div>

          document.getElementById("currentExpenses").value
        );

          parseFloat(document.getElementById("inflationRate").value) / 100;

          document.getElementById("termInYears").value
        );

    </script>
  </body>
</html>
